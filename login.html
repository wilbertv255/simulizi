<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadithi | Sajili au Ingia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #000000;
            display: flex;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        
        .left-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1544717305-2782549b5136?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }
        
        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
        }
        
        .left-content {
            position: relative;
            z-index: 1;
            color: white;
        }
        
        .left-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            line-height: 1.2;
        }
        
        .left-content p {
            font-size: 1.3rem;
            line-height: 1.6;
            max-width: 500px;
            opacity: 0.9;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background-color: #ffffff;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            text-align: center;
            color: #000000;
            letter-spacing: -1px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 2.5rem;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 700;
            color: #999;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
        }
        
        .tab.active {
            color: #000000;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #000000;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            background-color: #222;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .country-selector {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .country-flag {
            width: 30px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ddd;
        }
        
        .country-code {
            font-weight: 600;
            margin-right: 10px;
        }
        
        .phone-input {
            display: flex;
            align-items: center;
        }
        
        .phone-input input {
            flex: 1;
            margin-left: 10px;
        }
        
        .switch-text {
            text-align: center;
            color: #666;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        
        .switch-text a {
            color: #000000;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            transition: all 0.2s ease;
        }
        
        .switch-text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section {
                padding: 2rem;
                text-align: center;
            }
            
            .left-content h1 {
                font-size: 2.5rem;
            }
            
            .left-content p {
                font-size: 1.1rem;
            }
            
            .right-section {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="left-content">
                <h1>Karibu Hadithi</h1>
                <p>Jiunge na jukwaa letu la hadithi na uache wasomaji wakumbuke uandishi wako.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <div class="logo">HADITHI</div>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('login')">Ingia</div>
                    <div class="tab" onclick="switchTab('register')">Jisajili</div>
                </div>
                
                <form id="login-form" class="form active">
                    <div class="form-group">
                        <label for="login-phone">Nambari ya Simu</label>
                        <div class="phone-input">
                            <select style="width: 80px; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 6px;">
                                <option value="255">+255</option>
                                <option value="254">+254</option>
                                <option value="256">+256</option>
                                <option value="250">+250</option>
                            </select>
                            <input type="tel" id="login-phone" placeholder="e.g. 712345678">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Nenosiri</label>
                        <input type="password" id="login-password" placeholder="Weka nenosiri lako">
                    </div>
                    <button type="submit" class="btn">INGIA</button>
                    
                    <p class="switch-text">Huna akaunti? <a href="#" onclick="switchTab('register')">Jisajili</a></p>
                </form>
                
                <form id="register-form" class="form">
                    <div class="form-group">
                        <label for="register-phone">Nambari ya Simu</label>
                        <div class="phone-input">
                            <select style="width: 80px; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 6px;">
                                <option value="255">+255</option>
                                <option value="254">+254</option>
                                <option value="256">+256</option>
                                <option value="250">+250</option>
                            </select>
                            <input type="tel" id="register-phone" placeholder="e.g. 712345678">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Weka Nenosiri</label>
                        <input type="password" id="register-password" placeholder="Chagua nenosiri">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Hakiki Nenosiri</label>
                        <input type="password" id="register-confirm-password" placeholder="Weka tena nenosiri">
                    </div>
                    <button type="submit" class="btn">JISAJILI</button>
                    
                    <p class="switch-text">Una akaunti? <a href="#" onclick="switchTab('login')">Ingia</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(tabName) {
                    tab.classList.add('active');
                }
            });
            
            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
                if (form.id.includes(tabName)) {
                    form.classList.add('active');
                }
            });
        }
        
        // Simple form validation
        document.getElementById('register-form').addEventListener('submit', function(e) {
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Nenosiri sio sawa! Hakiki kuwa umeiandika sawa.');
            }
        });
    </script>
</body>
</html>
