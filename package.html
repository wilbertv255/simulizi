<!DOCTYPE html>
<html>
<head>
    <title>Vifurushi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ongeza style ya kufanya boundaries ya pink ionekane tu wakati kifurushi kinapochaguliwa */
        .package-item:has(input:checked) {
            border: 2px solid #EC4899; /* Pink border */
            border-radius: 0.5rem; /* Rounded corners */
            padding: 0.5rem; /* Padding */
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="max-w-md mx-auto p-4">
        <div class="flex items-center mb-4">
            <a href="home.html"><i class="fas fa-arrow-left text-white text-2xl"></i></a>
            <h1 class="text-center flex-grow text-2xl font-bold">Vifurushi</h1>
        </div>
        <h2 class="text-center text-xl font-bold mb-2">STORY ZOTE BILA KIKOMO</h2>
        <p class="text-center text-green-500 mb-4">
            OFA YA 50% kwa siku ya LEO tu na endapo ukinunua kifurushi LEO. OFA hii itaisha MUDA SIO MREFU
        </p>
        <div class="mb-4">
            <!-- Kifurushi cha Mwezi 1 -->
            <div class="package-item flex items-center justify-between mb-2 p-2">
                <div class="flex items-center">
                    <input type="radio" name="package" class="form-radio text-pink-500" />
                    <label class="ml-2">
                        <span class="font-bold">Mwezi</span><br>
                        <span class="text-sm">kifurushi cha mwezi 1, STORY ZOTE BILA KIKOMO</span>
                    </label>
                </div>
                <div class="text-right">
                    <span class="line-through text-green-500">Tsh 4,500</span><br>
                    <span class="text-xl font-bold">Tsh 3,000</span>
                </div>
            </div>

            <!-- Kifurushi cha Miezi 3 -->
            <div class="package-item flex items-center justify-between mb-2 p-2">
                <div class="flex items-center">
                    <input type="radio" name="package" class="form-radio text-pink-500" />
                    <label class="ml-2">
                        <span class="font-bold">Miezi 3</span><br>
                        <span class="text-sm">kifurushi cha miezi 3, STORY ZOTE BILA KIKOMO</span>
                    </label>
                </div>
                <div class="text-right">
                    <span class="line-through text-green-500">Tsh 9,000</span><br>
                    <span class="text-xl font-bold">Tsh 6,000</span>
                </div>
            </div>

            <!-- Kifurushi cha Miezi 6 -->
            <div class="package-item flex items-center justify-between mb-4 p-2">
                <div class="flex items-center">
                    <input type="radio" name="package" class="form-radio text-pink-500" checked />
                    <label class="ml-2">
                        <span class="font-bold">Miezi 6</span><br>
                        <span class="text-sm">kifurushi cha miezi 6, STORY ZOTE BILA KIKOMO</span>
                    </label>
                </div>
                <div class="text-right">
                    <span class="line-through text-green-500">Tsh 15,000</span><br>
                    <span class="text-xl font-bold">Tsh 10,000</span>
                </div>
            </div>
        </div>
        <button class="w-full bg-pink-500 text-white py-2 rounded-lg text-lg font-bold">Nunua Kifurushi</button>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
