<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kifurushi Chako</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div class="p-4">
        <div class="bg-red-700 rounded-lg p-4 mb-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Kifurushi Chako</h1>
                <i class="fas fa-exclamation-triangle text-xl"></i>
            </div>
            <div class="mt-2 flex items-center">
                <i class="fas fa-info-circle text-pink-300 mr-2"></i>
                <span class="text-gray-300">Status: <span class="font-bold">Huna kifurushi hai kwa sasa</span></span>
            </div>
            <button class="mt-4 bg-red-800 text-white py-2 px-4 rounded-full w-full">Nunua Kifurushi</button>
        </div>
        <div>
            <h2 class="text-lg font-semibold mb-2">General</h2>
            <ul class="space-y-2">
                <li class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fab fa-telegram-plane text-xl mr-4"></i>
                        <span>Customer Support Telegram</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fab fa-whatsapp text-xl mr-4"></i>
                        <span>Customer Support Whatsapp</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-share-alt text-xl mr-4"></i>
                        <span>Share With Friends</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fab fa-google-play text-xl mr-4"></i>
                        <span>Rate Us On PlayStore</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fab fa-facebook text-xl mr-4"></i>
                        <span>Follow Us On Facebook</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fab fa-instagram text-xl mr-4"></i>
                        <span>Follow Us On Instagram</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
                <li class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-globe text-xl mr-4"></i>
                        <span>Privacy And Policy</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
